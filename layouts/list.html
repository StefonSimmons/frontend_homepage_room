<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- javascript for carousel -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- javascript for shop now arrow-->
  <script defer src="../script.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="../scss/custom.css">
  <title>{{.Params.Header}}</title>
</head>

<body>
  <div id="carouselControls" class="carousel slide" data-ride="carousel">
    <!-- NAV BARS -->
    <div class="row no-gutters">
      {{partial "hamburger_nav"}}
      {{partial "main_nav"}}
    </div>
    <!-- CAROUSEL NAV -->
    <div class="row">
      <div class="col-lg my-col carousel-controls-container">
        <a href='#carouselControls' class="carousel-control" data-slide="prev">
          <span>
            <img class='arrow' src="../images/icon-angle-left.svg" alt="left-nav">
          </span>
        </a>
        <a href='#carouselControls' class="carousel-control" data-slide="next">
          <span>
            <img class='arrow' src="../images/icon-angle-right.svg" alt="right-nav">
          </span>
        </a>
      </div>
    </div>
    <div class="carousel-inner">
      {{partial "carousel_items/carousel_item_one.html" .}}
      {{partial "carousel_items/carousel_item_two.html" .}}
      {{partial "carousel_items/carousel_item_three.html" .}}
    </div>
  </div>
  <!-- BOTTOM BLOCKS (3) -->
  <div class="row bottom-row">
    <div class="col-lg my-col block-3"></div>
    <div class="col-lg-4 d-flex flex-column justify-content-center my-col block-4">
      <h2 class="about-header">{{.Params.about.about_header}}</h2>
      <p class="about-content">{{.Params.about.about_content}}</p>
    </div>
    <div class="col-lg my-col block-5"></div>
  </div>
</body>

</html>
