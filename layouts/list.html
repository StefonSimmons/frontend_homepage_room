<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- javaScript for accordian -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="../scss/custom.css">
  <title>{{.Params.Header}}</title>
</head>

<body>
  <div class="row top-row">
    <div class="col-lg-6 col-md-5 my-col block-1">
      <div class="row no-gutters">
        {{partial "hamburger"}}
        <div class="col my-nav main-nav">
          <img class="navbar-brand logo" src="../images/logo.svg" alt="room">
          <nav class="my-nav">
            <li class="menu-item">home</li>
            <li class="menu-item">shop</li>
            <li class="menu-item">about</li>
            <li class="menu-item">contact</li>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg my-col carousel-nav">
          <span>
            <img class='arrow' src="../images/icon-angle-left.svg" alt="left-nav">
          </span>
          <span>
            <img class="arrow" src="../images/icon-angle-right.svg" alt="rigth-nav">
          </span>
        </div>
      </div>
    </div>
    <div class="col-lg col-md-5 d-flex flex-column justify-content-center my-col block-2">
      <h1 class="slide-header">{{.Params.slide_show.slide_1.slide_1_header}}</h1>
      <p class="slide-content">{{.Params.slide_show.slide_1.slide_1_content}}</p>
      <div class='shop-now-nav'>
        <h2 class="shop-now">Shop Now</h2>
        <span>
          <img class="shop-now-arrow" src="../images/icon-arrow.svg" alt="next">
        </span>
      </div>
    </div>
  </div>
  <div class="row bottom-row">
    <div class="col-lg my-col block-3"></div>
    <div class="col-lg-4 d-flex flex-column justify-content-center my-col block-4">
      <h2 class="about-header">{{.Params.about.about_header}}</h2>
      <p class="about-content">{{.Params.about.about_content}}</p>
    </div>
    <div class="col-lg my-col block-5"></div>
  </div>
</body>

</html>
